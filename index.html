<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWDER ROOT | Artisanal Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="preloader">
        <div class="loader-logo">POWDER<span>ROOT</span></div>
        <div class="loader-bar"></div>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="assets/video/bg-texture.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <nav>
        <div class="logo-container" onclick="location.reload()">
            <div class="logo">POWDER<span>ROOT</span></div>
        </div>
        <div class="nav-right">
            <a href="https://instagram.com/powderrootindian" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
            <button id="login-btn" class="btn-gold-outline" onclick="handleLogin()">LOGIN</button>
            <div id="user-profile" class="hidden auth-profile">
                <div class="avatar-wrapper"><img id="user-img" src="" alt="User"></div>
                <span onclick="handleLogout()" class="logout-text">LOGOUT</span>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section class="brand-story">
        <div class="story-content">
            <span class="eyebrow">ESTD 2026</span>
            <h2>Pure. Potent. Personal.</h2>
            <div class="gold-divider"></div>
        </div>
    </section>

    <section id="shop" class="shop-section">
        <div class="product-grid" id="product-container"></div>
    </section>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h3>YOUR SELECTION</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items-list"></div>
        <div class="cart-footer">
            <div class="total-row"><span>SUBTOTAL</span><span id="cart-total">â‚¹0</span></div>
            <div id="upi-section" class="payment-section hidden">
                <p class="payment-label">SECURE UPI PAYMENT</p>
                <div id="qr-container"></div>
                <a id="upi-mobile-link" href="#" class="upi-btn">PAY WITH UPI APP</a>
                <label for="screenshot-upload" class="upload-label"><i class="fa-solid fa-camera"></i> UPLOAD RECEIPT</label>
                <input type="file" id="screenshot-upload" accept="image/*" class="hidden">
                <span id="file-name-display" class="file-name"></span>
            </div>
            <input type="text" id="cust-address" placeholder="Shipping Address" class="gold-input">
            <button class="whatsapp-btn" onclick="checkoutViaWhatsApp()">CONFIRM ORDER</button>
        </div>
    </div>

    <div id="success-overlay" class="success-overlay hidden">
        <div class="success-content">
            <div class="checkmark-circle"><i class="fa-solid fa-check"></i></div>
            <h2>ORDER RECEIVED</h2>
            <div class="success-details"><span id="summary-name"></span><br><span id="summary-total"></span></div>
            <p class="redirect-note">Opening WhatsApp for final confirmation...</p>
            <button class="btn-gold-outline" onclick="closeSuccess()">BACK TO SHOP</button>
        </div>
    </div>

    <footer class="boutique-footer">
        <div class="footer-trust">
            <span><i class="fa-solid fa-certificate"></i> FSSAI</span>
            <span><i class="fa-solid fa-leaf"></i> 100% ORGANIC</span>
        </div>
        <div class="footer-logo">POWDER<span>ROOT</span></div>
        <p class="copyright">&copy; 2026 POWDER ROOT.</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
