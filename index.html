<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWDER ROOT | Artisanal Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="preloader">
        <div class="loader-logo">POWDER<span>ROOT</span></div>
        <div class="loader-bar"></div>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="assets/video/bg-texture.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <nav>
        <div class="logo-container" onclick="location.reload()">
            <div class="logo">POWDER<span>ROOT</span></div>
        </div>
        <div class="nav-right">
            <div id="user-profile" class="hidden auth-profile">
                <div class="avatar-wrapper"><img id="user-img" src="" alt="User"></div>
            </div>
            <button id="login-btn" class="btn-gold-nav" onclick="handleLogin()">LOGIN</button>
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="premium-trust-bar">
        <div class="trust-content">
            <span><i class="fa-solid fa-shield-check"></i> VERIFIED AUTHENTIC</span>
            <div class="v-divider"></div>
            <span><i class="fa-solid fa-leaf"></i> 100% ORGANIC</span>
            <div class="v-divider"></div>
            <span><i class="fa-solid fa-truck-fast"></i> EXPRESS SHIPPING</span>
        </div>
    </div>

    <section class="hero-text">
        <span class="eyebrow">ESTABLISHED 2026</span>
        <h1>Artisanal Spices</h1>
    </section>

    <section id="shop" class="shop-section">
        <div class="product-grid" id="product-container"></div>
    </section>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h3>YOUR BAG</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items-list"></div>
        <div class="cart-footer">
            <div class="total-row"><span>TOTAL</span><span id="cart-total">â‚¹0</span></div>
            
            <div id="upi-section" class="payment-section hidden">
                <p class="payment-label">SCAN OR CLICK TO PAY</p>
                <div id="qr-container"></div>
                <a id="upi-mobile-link" href="#" class="upi-btn">OPEN UPI APP</a>
            </div>

            <div class="premium-input-group">
                <input type="text" id="cust-address" required>
                <label>SHIPPING ADDRESS</label>
                <div class="bar"></div>
            </div>
            <button class="whatsapp-btn" onclick="checkoutViaWhatsApp()">CONFIRM ORDER</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
